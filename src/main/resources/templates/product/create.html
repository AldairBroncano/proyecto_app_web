<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Biblioteca</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="text-center py-3">
        <a href="/" style="text-decoration: none; color: inherit;">
            <img src="/img/icon/open-book.png" alt="Icono de libro" style="width: 50px;">
        </a>
        <h1>Bienvenido a Mi Biblioteca Virtual</h1>
    </header>

    <!-- Contenedor del formulario centrado -->
    <div class="d-flex justify-content-center align-items-start mt-5" style="height: calc(100vh - 150px);">
        <form method="post" th:object="${producto}" th:action="@{/productos/nueva}" class="w-50 p-4 border rounded shadow">
            <h2 class="text-center mb-4">Registro de libros</h2>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Escribe tu nombre">
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autor" th:field="*{autor}" placeholder="Escribe autor">
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Stock</label>
                <input type="text" class="form-control" id="stock" th:field="*{stock}" placeholder="Escribe stock">
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Precio</label>
                <input type="text" class="form-control" id="precioUnitario" th:field="*{precioUnitario}" placeholder="Escribe stock">
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
        </form>
    </div>

    <footer class="text-center py-3 bg-dark text-white">
        &copy; <span th:text="${aÃ±o}"></span> Mi Biblioteca Virtual. Todos los derechos reservados.
    </footer>
</body>

</html>
