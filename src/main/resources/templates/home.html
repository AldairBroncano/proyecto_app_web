<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca</title>
    <link rel="icon" href="/img/icon/open-book.png" type="image/x-icon">

    <link rel="stylesheet" href="/styles.css">
    <style>
        main {
            text-align: center;
            position: relative;
        }
        .portada {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
        }
        .portada-texto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 10px;
        }
        /* Estilos para el nav */
        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: rgb(233, 233, 233);
            font-size: 1rem;
        }
        /* Dropdown para el botón user */
        .dropdown {
            position: absolute;
            right: 95px; /* Ajuste a la derecha */
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropbtn img {
            width: 40px;
            height: 40px;
            border-radius: 50%; /* Hace que la imagen sea circular */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="/img/icon/open-book.png" alt="Icono de libro" onclick="window.location.reload();">
        <h1>Bienvenido a Mi Biblioteca Virtual</h1>
    </header>

    <nav>
        <a href="/personas">Personas</a>
        <a href="/productos">Añadir Libros</a>
        <a href="/pedidos">Añadir pedido</a>
        <!-- Botón con imagen para desplegar opciones -->
        <div class="dropdown">
            <button class="dropbtn"><img src="/img/icon/user.png" alt="Usuario"></button>
            <div class="dropdown-content">
                <a href="/signup">Registrar Usuario</a>
                <a href="/login">Iniciar Sesión</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <main>
        <img src="/img/portada1.jpg" alt="Imagen de portada" class="portada">
        <div class="portada-texto">
            Explora nuestra biblioteca virtual y descubre un mundo de conocimiento.
        </div>
    
    </main>
<br>
    <footer>
        &copy; <span th:text="${año}"></span> Mi Biblioteca Virtual. Todos los derechos reservados.
    </footer>
</body>
</html>
