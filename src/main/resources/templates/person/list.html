<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi Biblioteca</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Envolvemos todo el contenido dentro de un enlace -->
    <header>
      <!-- Envolvemos solo la imagen en un enlace -->
      <a href="/" style="text-decoration: none; color: inherit">
        <img src="/img/icon/open-book.png" alt="Icono de libro" />
      </a>
      <h1>Bienvenido a Mi Biblioteca Virtual</h1>
    </header>
    <br />
    <a href="personas/nueva" class="btn btn-primary">Registrar Persona</a>
    <br />

    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="persona: ${listaPersonas}">
          <td th:text="${persona.nombre}"></td>
          <td th:text="${persona.apellido}"></td>
          <td>
            <a th:href="@{/personas/{id}(id=${persona.id})}">Editar</a>
          </td>
          <td>
            <form
              method="post"
              th:action="@{/personas/eliminar/{id}(id=${persona.id})}"
            >
              <button type="submit" class="btn btn-primary">Eliminar</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
    <footer>
      &copy; <span th:text="${aÃ±o}"></span> Mi Biblioteca Virtual. Todos los
      derechos reservados.
    </footer>
  </body>
</html>
