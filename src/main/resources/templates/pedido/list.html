<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Biblioteca</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <!-- Envolvemos solo la imagen en un enlace -->
        <a href="/" style="text-decoration: none; color: inherit;">
            <img src="/img/icon/open-book.png" alt="Icono de libro">
        </a>
        <h1>Bienvenido a Mi Biblioteca Virtual</h1>
    </header>
    <br>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Pedidos</h1>
        <a href="pedidos/nuevo" class="btn btn-primary mb-3">Nuevo Pedido</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.id}"></td>
                    <td th:text="${pedido.persona.nombre}"></td> <!-- Aquí accedes al nombre de la persona -->
                    <td th:text="${pedido.producto.nombre}"></td> <!-- Aquí accedes al nombre del producto -->
                    <td th:text="${pedido.cantidad}"></td>
                    <td>
                        <a th:href="@{/pedidos/{id}(id=${pedido.id})}" class="btn btn-primary">Editar</a>
                    </td>
                    <td>
                        <form method="post" th:action="@{/pedidos/eliminar/{id}(id=${pedido.id})}">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        &copy; <span th:text="${año}"></span> Mi Biblioteca Virtual. Todos los derechos reservados.
    </footer>
</body>
</html>
